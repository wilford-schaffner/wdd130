<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <link type="text/css" rel="stylesheet" href="flipcard.css">
</head>
<body>
    <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="images/wilford.png" alt="Avatar" style="width:300px;height:300px;">
          </div>
          <div class="flip-card-back" style="width:300px;height:300px;">
            <h1>Wilford Schaffner</h1>
            <p>UI/UX Designer</p>
            <p>How you do something is how you do everything.</p>
          </div>
        </div>
      </div> 
</body>
</html>
