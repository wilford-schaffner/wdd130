<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="portfoliostyles/contact.css" />
    <link rel="stylesheet" href="portfoliostyles/contactkey.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="px-contact-me-page">
      <header class="navigation">
        <img
          class="logo-icon"
          loading="lazy"
          alt="logo"
          src="index images/logo.png"
        />

        <nav class="home-link">
          <nav class="nav-nav-menu">
            <a href="index.html"><div class="home">Home</div></a>
            <a href="about.html"><div class="about" id="aboutText">About</div></a>
            <a href="contact.html"><div class="contact" id="contactText">Contact</div></a>
          </nav>
        </nav>
      </header>
      <main class="footer">
        <section class="footer-info">
          <div class="footer-info1">
            <div class="contact-info">
              <div class="footer-message">
                <h2 class="lets-work-together">Letâ€™s work together</h2>
                <div class="this-is-a">
                  Feel free to contact me about any employment opportunities,
                  design requests/opportunities, or really just anything!
                </div>
              </div>
              <div class="social-icons">
                <img
                  class="discord-icon"
                  loading="lazy"
                  alt=""
                  src="index images/discord.png"
                />

                <img
                  class="facebook-icon"
                  loading="lazy"
                  alt="facebook-icon"
                  src="index images/facebook.png"
                />

                <img
                  class="dribbble-icon"
                  loading="lazy"
                  alt="dribbble-icon"
                  src="index images/dribbble.png"
                />

                <img
                  class="instagram-icon"
                  loading="lazy"
                  alt="instagram-icon"
                  src="index images/instagram.png"
                />

                <img
                  class="behance-icon"
                  loading="lazy"
                  alt="behance-icon"
                  src="index images/behance.png"
                />
              </div>
            </div>
            <div class="text-fields">
              <div class="text-fields1">
                <input
                  class="text-inputdesktop"
                  placeholder="Name"
                  type="text"
                />

                <input
                  class="text-inputdesktop1"
                  placeholder="Email"
                  type="text"
                />

                <div class="text-inputdesktop2">
                  <div class="write-something">
                    <p class="type-your-message">Type your message here</p>
                    <p class="blank-line">&nbsp;</p>
                    <p class="blank-line1">&nbsp;</p>
                    <p class="blank-line2">&nbsp;</p>
                    <p class="blank-line3">&nbsp;</p>
                    <p class="blank-line4">&nbsp;</p>
                  </div>
                </div>
              </div>
              <button class="button">
                <div class="submit">Submit</div>
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
